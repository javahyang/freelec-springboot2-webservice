language: java
jdk:
  - openjdk8

branches:
  only:
    - master # master 브랜치가 푸시될 때 수행

# Travis CI 서버의 Home
cache:
  directories: # 해당 디렉토리 캐시해 같은 의존성은 다음 배포때 받지 않음
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

script: "./gradlew clean build" # master 브랜치 푸시될 때 실행 명렁어

# CI 실행 완료시 메일로 알람
notifications:
  email:
    recipients:
